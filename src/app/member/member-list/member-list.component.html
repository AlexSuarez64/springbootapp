<h1 class="top-buffer middle">Member List</h1>
<button class="btn btn-primary right" (click)="onAdd()">Add Member</button>

<table class="table responsive-table">
  <thead>
    <tr>
      <th scope="col">
      </th>
      <th scope="col">
        Legal Name
      </th>
      <th scope="col">
        First Name
      </th>
      <th scope="col">
        Last Name
      </th>
      <th scope="col">
        Account Type
      </th>
      <th scope="col">
      </th>
      <th scope="col">
      </th>
    </tr>
    <tr>
      <th scope="col">
      </th>
      <th scope="col">
        <input [(ngModel)]="filterLegalName" />
      </th>
      <th scope="col">
        <input [(ngModel)]="filterFirstName" />
      </th>
      <th scope="col">
        <input [(ngModel)]="filterLastName" />
      </th>
      <th scope="col">
        <input [(ngModel)]="filterAccountType" />
      </th>
      <th scope="col">
      </th>
      <th scope="col">
      </th>
    </tr>
  </thead>
  <tbody *ngIf="!loading">
    <tr *ngFor="let component of components
       | filter:'legalName':filterLegalName
       | filter:'firstName':filterFirstName
       | filter:'lastName':filterLastName
       | filter:'accountType':filterAccountType
       let i = index">
      <td>
      </td>
      <td data-label="LegalName">
        <div class="center">
          {{ component.legalName }}
        </div>
      </td>
      <td data-label="FirstName">
        <div class="center">
          {{ component.firstName }}
        </div>
      </td>
      <td data-label="LastName">
        <div class="center">
          {{ component.lastName }}
        </div>
      </td>
      <td data-label="AccountType">
        <div class="center">
          {{ component.accountType }}
        </div>
      </td>
      <td data-label="AccountType">
        <div class="center">
          <button class="btn btn-primary" (click)="onEdit(component.id)">Edit</button>
        </div>
      </td>
      <td data-label="AccountType">
        <div class="center">
          <button class="btn btn-primary" (click)="onDelete(component.id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

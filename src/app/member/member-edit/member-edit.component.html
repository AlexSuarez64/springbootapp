<h1 class="top-buffer middle">Member {{ id == '0' ? 'Add':'Edit'}}</h1>
<div class="container">
  <div class="row">
    <div class="col col-md-10">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSave()">
        <div class="mb-3">
          <label for="legalName" class="form-label">Legal Name</label>
          <input type="text" class="form-control" id="legalName" formControlName="legalName"/>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName"/>
        </div>
        <div class="mb-3">
          <label for="accountType" class="form-label">Account Type</label>
          <input type="text" class="form-control" id="accountType" formControlName="accountType"/>
        </div>
        <div *ngIf="!loading">
          <button  type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
